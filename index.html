<!DOCTYPE html>
<html>
<head>
    <title>Bluesky Hashtag Tracker</title>
    <style>
        .container {
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        #hashtag-list {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hashtag-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            margin: 5px 0;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .sort-select, .min-uses-input {
            padding: 5px 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .min-uses-container {
            display: none;
        }
        .min-uses-container.visible {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .list-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 8px;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Bluesky Hashtag Tracker</h1>
            <div class="sort-controls">
                <select id="sortSelect" class="sort-select">
                    <option value="uses">Sort by Uses</option>
                    <option value="likes">Sort by Total Likes</option>
                    <option value="average">Sort by Average Likes</option>
                </select>
                <div id="minUsesContainer" class="min-uses-container">
                    <label for="minUses">Min Uses:</label>
                    <input type="number" id="minUses" class="min-uses-input" value="2" min="1">
                </div>
            </div>
        </div>
        <div id="hashtag-list">
            <div class="list-header">
                <div>Hashtag</div>
                <div>Uses</div>
                <div>Likes</div>
                <div>Avg Likes</div>
            </div>
            <div id="hashtag-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
