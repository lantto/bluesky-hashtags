<!DOCTYPE html>
<html>
<head>
    <title>Bluesky Hashtag Tracker</title>
    <style>
        .container {
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        #hashtag-list {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hashtag-item {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr;
            gap: 10px;
            margin: 5px 0;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .controls-container {
            margin-bottom: 15px;
        }
        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .sort-select, .min-uses-input {
            padding: 5px 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .min-uses-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .list-header {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 8px;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
            margin-bottom: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .hashtag-item a {
            color: #0066cc;
            text-decoration: none;
            display: inline-block;
            padding: 2px 4px;
        }
        .hashtag-item a:hover {
            text-decoration: underline;
            background-color: rgba(0, 102, 204, 0.1);
            border-radius: 3px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 5px;
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .post-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .post-stats {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .view-posts-btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
        }

        .view-posts-btn:hover {
            background-color: #0052a3;
        }

        .follow-btn {
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
            margin-left: 20px;
        }
        .follow-btn:hover {
            background-color: #0052a3;
        }
        .hashtag-link-container {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Bluesky Hashtag Tracker</h1>
            <a href="https://bsky.app/profile/lantto.bsky.social" 
               target="_blank" 
               class="follow-btn">
                Follow me @ Bsky
            </a>
        </div>
        <div class="controls-container">
            <div class="sort-controls">
                <select id="sortSelect" class="sort-select">
                    <option value="uses">Sort by Most Uses</option>
                    <option value="likes">Sort by Most Likes</option>
                    <option value="leastLikes">Sort by Least Likes</option>
                    <option value="average">Sort by Average Likes</option>
                    <option value="flop">Sort by Most Used but Least Liked</option>
                </select>
                <div id="minUsesContainer" class="min-uses-container" style="opacity: 0.5;">
                    <label for="minUses">Min Uses:</label>
                    <input type="number" id="minUses" class="min-uses-input" value="2" min="1" disabled>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="uniqueUsers" checked>
                    <label for="uniqueUsers">Count unique users only</label>
                </div>
            </div>
        </div>
        <div id="hashtag-list">
            <div class="list-header">
                <div>Hashtag</div>
                <div>Uses</div>
                <div>Likes</div>
                <div>Avg Likes</div>
                <div>Actions</div>
            </div>
            <div id="hashtag-content"></div>
        </div>
    </div>
    <div id="postsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
