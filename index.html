<!DOCTYPE html>
<html>
<head>
    <title>Bluesky Hashtag Tracker</title>
    <style>
        .container {
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        #hashtag-list {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hashtag-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            margin: 5px 0;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .sort-select, .min-uses-input {
            padding: 5px 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .min-uses-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .list-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 8px;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
            margin-bottom: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .hashtag-item a {
            color: #0066cc;
            text-decoration: none;
            display: inline-block;
            padding: 2px 4px;
        }
        .hashtag-item a:hover {
            text-decoration: underline;
            background-color: rgba(0, 102, 204, 0.1);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Bluesky Hashtag Tracker</h1>
            <div class="sort-controls">
                <select id="sortSelect" class="sort-select">
                    <option value="uses">Sort by Most Uses</option>
                    <option value="likes">Sort by Most Likes</option>
                    <option value="leastLikes">Sort by Least Likes</option>
                    <option value="average">Sort by Average Likes</option>
                    <option value="flop">Sort by Most Used but Least Liked</option>
                </select>
                <div id="minUsesContainer" class="min-uses-container" style="opacity: 0.5;">
                    <label for="minUses">Min Uses:</label>
                    <input type="number" id="minUses" class="min-uses-input" value="2" min="1" disabled>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="uniqueUsers" checked>
                    <label for="uniqueUsers">Count unique users only</label>
                </div>
            </div>
        </div>
        <div id="hashtag-list">
            <div class="list-header">
                <div>Hashtag</div>
                <div>Uses</div>
                <div>Likes</div>
                <div>Avg Likes</div>
            </div>
            <div id="hashtag-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
