<!DOCTYPE html>
<html>
<head>
    <title>Bluesky Hashtag Tracker</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .list-container {
            flex: 1;
            margin: 0 20px;
        }
        #hashtag-list, #liked-hashtags {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hashtag-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background-color: #f5f5f5;
        }
        h2 {
            color: #333;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sort-button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .sort-button.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Bluesky Trending Hashtags</h1>
    <div class="container">
        <div class="list-container">
            <h2>Most Used Hashtags</h2>
            <div id="hashtag-list"></div>
        </div>
        <div class="list-container">
            <div class="header-container">
                <h2>Most Liked Hashtags</h2>
                <div>
                    <button id="sortTotal" class="sort-button active">Total Likes</button>
                    <button id="sortAverage" class="sort-button">Average Likes</button>
                </div>
            </div>
            <div id="liked-hashtags"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
